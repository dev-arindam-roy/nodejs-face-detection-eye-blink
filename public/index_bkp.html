<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Face Gestures Tracker</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#111; color:#eee; margin:0; display:flex; height:100vh; }
    #container { margin:auto; display:flex; gap:20px; }
    #videoWrapper { position:relative; }
    video { border-radius:8px; transform: scaleX(-1); } /* mirror */
    canvas{ position:absolute; left:0; top:0; pointer-events:none; transform: scaleX(-1); }
    #log { max-height:480px; width:360px; overflow:auto; background:#0b0b0b; border-radius:8px; padding:10px;}
    .evt { font-size:14px; padding:6px; border-bottom:1px solid rgba(255,255,255,0.03); }
  </style>
</head>
<body>
  <div id="container">
    <div id="videoWrapper">
      <video id="inputVideo" autoplay muted playsinline width="640" height="480"></video>
      <canvas id="overlay" width="640" height="480"></canvas>
    </div>
    <div>
      <h3>Gesture Log</h3>
      <div id="log"></div>
      <p style="font-size:13px;color:#bbb;">Status: <span id="status">loading models...</span></p>
      <p style="font-size:13px;color:#bbb;">Adjust thresholds in <code>app.js</code></p>
    </div>
  </div>

  <!-- face-api.js via CDN -->
  <script defer src="face-api.js/dist/face-api.min.js"></script>
  <!-- socket.io client -->
  <script defer src="/socket.io/socket.io.js"></script>
  <!-- app logic -->
  <script defer src="js/app.js"></script>
</body>
</html>
